<!DOCTYPE html>
<html>
<head>
	<title>Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- overall page wrapper  -->
	<div id="facebook-wrapper">
		<!-- Header Div to contain all headet elements -->
		<div id="header">
			<div id="header-inner">
				<div id="left-header">
					<!-- Logo, search bar 	 -->
					<div id="fb-logo"></div >
					<div id="fb-search">
						<input type="" placeholder="Your Name">
					</div>

				</div>	
				<div id="right-header">
					<!-- avatar, name, social, icons, lock, down arrow -->
					<div id="small-avatar">
						<img src="avatar.jpg" alt="">
					</div>
					<div id="small-avatar-name">
						Ryan
					</div>
					<div id="home-link">
						<a href="#" title="">HOME</a>
					</div>
					<div class="social-icon friends">	
					</div>
					<div class="social-icon messages">	
					</div>
					<div class="social-icon notifications">	
					</div>
					<div class="spacer">|	
					</div>
					<div class="social-icon lock">	
					</div>
					<div class="social-icon down-arrow">	
					</div>
				</div>
			</div>
		</div>
		<div id="cover-photo-wrapper">
				<!-- div big photo -->
				<div id="big-photo">
					<img src="big_background.jpg" alt="">	
				</div>
				<div id="cover-photo-lower">
					<div id="big-avatar">
						<img src="avatar.jpg" alt="">
					</div>
					<div id="cover-photo-right">
						<div id="avatar-name">
							Ryan Ramdehol
						</div>
						<div id="cover-buttons">
							<button type=""> Update Info</button>
							<button type=""> Activity Log</button>
						</div>
						<div id="cover-menu">
							<li class="cover-menu-item">Timeline</li>
							<li class="cover-menu-item">About</li>
							<li class="cover-menu-item">Friends</li>
							<li class="cover-menu-item">Photos</li>
							<li class="cover-menu-item">More</li>
							<li class="cover-menu-item">More</li>
						</div>
					</div>
				</div>
			</div>
		<div id="column-1">
			 <div id="info-box">
			 	<li class="info-box-item"><input placeholder="Info"></li>
			 	<li class="info-box-item"><input placeholder="Info"></li>
			 	<li class="info-box-item"><input placeholder="Info"></li>
			 	<li class="info-box-item"><input placeholder="Info"></li>
			 	<li class="info-box-item"><input placeholder="Info"></li>
			 </div>
			 <div id="friends-box">
			 	<li><img src="tom_myspace.jpg" alt=""></li>
			 	<li><img src="grace_hopper.jpg" alt=""></li>
			 	<li><img src="bill_gates.jpg" alt=""></li>
			 	<li><img src="elon_musk.jpg" alt=""></li>
			 	<li><img src="ada_lovelace.jpg" alt=""></li>
			 	<li><img src="steve_jobs.jpg" alt=""></li>
			 </div>
		</div>
		<div id="column-2">
			<div id="status-box">
				
			</div>
			<div id="comment-box-1">
				
			</div>
			<div id="comment-box-2">
				
			</div>
		</div>
	</div>
</body>
</html>
